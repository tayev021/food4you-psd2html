<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Food For You</title>
</head>
<body class="container">
<header class="header">
    <div class="header__logo-box">
        <img src="img/logo-1.png" alt="logo">
        <div class="header__delivery-box">
            <p class="header__delivery">Express delivery</p>
            <p class="header__number">1800 258 888</p>
            <img src="img/icons/iPhone.png" alt="iPhone icon" class="header__icon">
        </div>
    </div>
    <nav class="navigation">
        <ul class="navigation__list">
            <li class="navigation__item"><a href="#" class="btn btn--navigation">Home</a></li>
            <li class="navigation__item"><a href="#" class="btn btn--navigation">Menu</a></li>
            <li class="navigation__item"><a href="#" class="btn btn--navigation">Our story</a></li>
            <li class="navigation__item"><a href="#" class="btn btn--navigation">Contact us</a></li>
        </ul>
    </nav>
    <div class="header__intro">
        <h1 class="heading--awesome margin--small">Are You Hungry?</h1>
        <h1 class="heading-1 margin--medium">Don't wait!</h1>
        <p class="header__text-info margin--medium">Let start to order food now</p>
        <div class="header__text-box margin--medium">
            <p>this monday happy hours</p>
            <p class="header__share">1+1=3</p>
        </div>
        <a href="#" class="btn btn--secondary">Order Now</a>
    </div>

    <img src="img/plate-main.png" alt="" class="header__img header__img--main">
    <img src="img/leaf-1.png" alt="" class="header__img header__img--1">
    <img src="img/pasta.png" alt="" class="header__img header__img--2">
    <img src="img/spaghetti.png" alt="" class="header__img header__img--3">
    <img src="img/tomato.png" alt="" class="header__img header__img--4">
    <img src="img/leaf-2.png" alt="" class="header__img header__img--5">
</header>

<div class="header-bg"></div>
</body>
</html>
